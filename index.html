<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="shortcut icon" href="./img/log.png" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/Popup.css">

    <script src="./js/script.js" defer></script>

</head>

<body>

    <!-- Main Container  -->

    <div class="Container">

        <!-- Popup Div -->


        <div class="Popup" id="popup">

            <!-- Adding Image -->
    
            <img src="./img/log.png" alt="Images">
    
    
            <div class="Popup-Details">
    
                <p><span id="pop-status">Oops! Game Over!</span></p>
    
                <p>Your score :  <span id="pop-score">000</span></p>
    
                
            </div>
    
            <button type="button" id="ok" class="btn">Restart</button>
    
        </div>
        <!-- Score Area  -->

        <div id="ScoreBox">
            
            <div>
                Score : <span id="nrmlScore">00</span> 
            </div>

            <div>
                High Score : <span id="highScore">00</span> 
            </div>
        
        </div>

        <!-- Div : Snake will Move here -->
        <div class="Board" id="board">
            <!-- <h1>It Is a Board</h1> -->
        </div>


    </div>


</body>

</html>
